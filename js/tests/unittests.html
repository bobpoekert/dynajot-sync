<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="qunit.js"></script>

    <script>QUnit.config.autostart = false;</script>
    <script src="../require.js"></script>
    <script>
        requirejs.config({
            baseUrl: '/' // code to test
        });

        // tests
        requirejs([
            '../core.js',
            'enact.js',
            'timeline.js',
            'change.js',
            'core.js',
            'ids.js',
            'dom.js',
            'sync.js'
        ], function(core) {
            core.debug = true;
            QUnit.start(); 
        });
    </script>
</body>
</html>
