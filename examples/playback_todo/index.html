<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div style="position:absolute; top:0; left:0; width: 100%; padding:10px; background:#83bf34;">
            <a href="http://www.dynajot.com" style="float:right;"><img src="/examples/todo/power-dynajot.png" style="float:right; margin-right:30px;"></a>
            <span style="margin-left:10px; margin-top:5px; float:left;"><a href="#" id="backlink" style="color: #fff; font-size:16px; line-height: 24px; text-shadow: 0 -1px 1px #4C9B48; text-decoration:none;">&laquo; Back to the App</a></span>
            <div style="width: 520px; margin: 10px auto;">
                <div id="slider"></div>
            </div>
        </div>
        <div id="todoapp" style="margin-top: 180px;">
            <h1>todos</h1>
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus="">
            </header>
            <section id="main" style="display: block;">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"><li>
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>this the TodoMVC app made collaborative with Dynajot!</label>
                        <button class="destroy"></button>
                    </div>  
                    <input class="edit" value="lol">
                </li></ul>
            </section>
            <footer id="footer" style="display: block;">
            <span id="todo-count"><strong id="t-count">1</strong> item left</span>
            <ul id="filters">
                <li>
                    <a class="selected" href="#/" data-filter-name="all">All</a>
                </li>
                <li>
                    <a href="#" data-filter-name="active">Active</a>
                </li>
                <li>
                    <a href="#" data-filter-name="completed">Completed</a>
                </li>
            </ul>
            <button id="clear-completed" class="hidden"></button>
            
        </footer>
        </section>


            <div id="templates">
                <li class="todo-item">
                    <input class="toggle" type="checkbox">
                    <label>lol</label>
                    <button class="destroy"></button>
                </li>
            </div>
        </div>

        <script src="jquery-1.10.2.min.js"></script>
        <script src="main.js"></script>
        <script src="/js/require.js"></script>
        <script src="jquery-ui.js"></script>
        <link rel="stylesheet" href="jquery-ui.css" />

        <script>
            requirejs.config({
                baseUrl: '/js'
            });

            requirejs(["playback"], function(playback) {
                playback.init(document.getElementById('todoapp'));
            });

            $(function() {
                $("#slider").slider({
                    range: "min"
                });
            });
        </script>
    </body>
</html>
